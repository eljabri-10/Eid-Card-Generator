<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- إضافة meta للتوافق مع الهواتف -->
  <title>بطاقة المعايدة</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #161616;
      color: #fff;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      text-align: center;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 10px; /* إضافة padding لتحسين التخطيط على الهواتف */
    }
    .company-logo {
      height: 60px;
      margin-bottom: 20px;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 1.5rem; /* حجم خط افتراضي */
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%; /* توسيع الواجهة لتكون متجاوبة */
      max-width: 400px; /* حد أقصى لتجنب التضخم على الشاشات الكبيرة */
    }
    input[type="text"] {
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      text-align: center;
      width: 100%; /* ملء العرض المتاح */
    }
    input[type="text"]:focus {
      border-color: #f7f6da;
    }
    button {
      padding: 12px 20px; /* إعادة الحجم الأصلي */
      font-size: 1.2rem;
      background-color: #f7f6da;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: auto; /* إعادة الحجم إلى الأصلي بدلاً من 100% */
      min-width: 150px; /* حد أدنى لضمان قابلية الضغط */
    }
    button:hover {
      background-color: #e3e2c8;
    }
    .hidden-container {
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: 1080px;
      height: 1350px;
      background: url('https://i.imgur.com/nQZnQo1.jpg') center center no-repeat;
      background-size: contain;
    }
    .name {
      position: absolute;
      top: 1000px; /* تحريك الاسم للأسفل قليلاً ليكون في منتصف الإطار */
      left: 50%;
      transform: translateX(-50%);
      color: #f7f6da;
      font-weight: 500;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      font-size: 30px;
      max-width: 500px;
      text-align: center;
    }
    .image-preview {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
    }

    /* تصميم متجاوب */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.2rem; /* تقليل حجم العنوان على الهواتف */
      }
      input[type="text"], button {
        font-size: 1rem; /* تقليل حجم الخط على الهواتف */
        padding: 12px;
      }
      .company-logo {
        height: 50px; /* تقليل حجم الشعار على الهواتف */
      }
      button {
        width: auto; /* الحفاظ على الحجم الأصلي على الهواتف */
        min-width: 120px; /* تقليل الحد الأدنى على الهواتف */
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="https://i.imgur.com/W7i90r5.png" alt="شعار الشركة" class="company-logo">
    <h2>أدخل اسمك لتحميل بطاقة المعايدة</h2>
    <div class="input-group">
      <input type="text" id="employeeName" placeholder="أدخل اسمك">
      <button onclick="generateCard()">تحميل الصورة</button>
    </div>
  </div>

  <div class="hidden-container" id="hiddenContainer">
    <div class="name" id="nameDisplay">اسم الموظف</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function preloadImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = () => resolve(img);
        img.onerror = () => reject(new Error(`فشل تحميل الصورة: ${url}`));
        img.src = url;
      });
    }

    function adjustFontSize(element, maxWidth) {
      let fontSize = 30;
      const minFontSize = 12;
      const context = document.createElement("canvas").getContext("2d");

      while (fontSize >= minFontSize) {
        context.font = `500 ${fontSize}px IBM Plex Sans Arabic`;
        const textWidth = context.measureText(element.textContent).width;
        if (textWidth <= maxWidth) break;
        fontSize--;
      }
      element.style.fontSize = fontSize + 'px';
    }

    async function generateCard() {
      const nameValue = document.getElementById("employeeName").value.trim();
      if (!nameValue) {
        alert("الرجاء إدخال اسمك!");
        return;
      }

      const nameDisplay = document.getElementById("nameDisplay");
      nameDisplay.textContent = nameValue;
      adjustFontSize(nameDisplay, 500);

      const hiddenContainer = document.getElementById("hiddenContainer");
      try {
        await preloadImage('https://i.imgur.com/nQZnQo1.jpg');
        await preloadImage('https://i.imgur.com/W7i90r5.png');
        console.log("تم تحميل الصور بنجاح");

        await new Promise(resolve => setTimeout(resolve, 500));

        const canvas = await html2canvas(hiddenContainer, {
          scale: 3,
          useCORS: true,
          allowTaint: true,
          logging: true
        });

        const imgData = canvas.toDataURL("image/png", 1.0);
        console.log("حجم بيانات الصورة الناتجة:", imgData.length);

        if (imgData.length < 1000) {
          throw new Error("الصورة الناتجة فارغة أو غير صالحة");
        }

        const imgPreview = document.createElement('img');
        imgPreview.src = imgData;
        imgPreview.className = "image-preview";
        document.body.innerHTML = '';
        document.body.appendChild(imgPreview);

        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          alert("تم إنشاء الصورة! يمكنك حفظها يدويًا بالضغط مطولًا عليها.");
        } else {
          const link = document.createElement('a');
          link.download = `معايدة_${nameValue}.png`;
          link.href = imgData;
          link.click();
        }
      } catch (error) {
        console.error("حدث خطأ:", error);
        alert("حدث خطأ أثناء تحميل الصورة: " + error.message);
      }
    }
  </script>
</body>
</html>
