<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقة المعايدة</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #161616;
      color: #fff;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      text-align: center;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .company-logo {
      height: 60px;
      margin-bottom: 20px;
    }
    h2 {
      margin: 0 0 15px 0;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 300px;
    }
    input[type="text"] {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      text-align: center;
    }
    input[type="text"]:focus {
      border-color: #f7f6da;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #f7f6da;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e3e2c8;
    }
    .hidden-container {
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: 2000px;
      height: 2500px;
      background: url('eid_card.jpg') center center no-repeat;
      background-size: cover;
    }
    .name {
      position: absolute;
      top: 1680px;
      left: 50%;
      transform: translateX(-50%);
      color: #f7f6da;
      font-weight: 500;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      font-size: 60px;
      max-width: 1000px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="company_logo.svg" alt="شعار الشركة" class="company-logo">
    <h2>أدخل اسمك لتحميل بطاقة المعايدة</h2>
    <div class="input-group">
      <input type="text" id="employeeName" placeholder="أدخل اسمك">
      <button onclick="generateCard()">تحميل الصورة</button>
    </div>
  </div>

  <div class="hidden-container" id="hiddenContainer">
    <div class="name" id="nameDisplay">اسم الموظف</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function preloadImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = resolve;
        img.onerror = reject;
        img.src = url;
      });
    }

    function adjustFontSize(element, maxWidth) {
      let fontSize = 60;
      const minFontSize = 12;
      const context = document.createElement("canvas").getContext("2d");

      while (fontSize >= minFontSize) {
        context.font = `500 ${fontSize}px IBM Plex Sans Arabic`;
        const textWidth = context.measureText(element.textContent).width;
        if (textWidth <= maxWidth) break;
        fontSize--;
      }
      element.style.fontSize = fontSize + 'px';
    }

    async function generateCard() {
      const nameValue = document.getElementById("employeeName").value.trim();
      if (!nameValue) {
        alert("الرجاء إدخال اسمك!");
        return;
      }

      const nameDisplay = document.getElementById("nameDisplay");
      nameDisplay.textContent = nameValue;
      adjustFontSize(nameDisplay, 1000);

      const hiddenContainer = document.getElementById("hiddenContainer");
      try {
        await preloadImage('eid_card.jpg');
        const canvas = await html2canvas(hiddenContainer, {
          scale: 2,
          useCORS: true,
          allowTaint: true
        });
        const imgData = canvas.toDataURL("image/png");
        const link = document.createElement('a');
        link.download = `معايدة_${nameValue}.png`;
        link.href = imgData;

        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          const imgPreview = document.createElement('img');
          imgPreview.src = imgData;
          imgPreview.style.maxWidth = "100%";
          document.body.appendChild(imgPreview);
          alert("تم إنشاء الصورة! يمكنك حفظها يدويًا بالضغط مطولًا عليها.");
        } else {
          link.click();
        }
      } catch (error) {
        console.error("حدث خطأ:", error);
        alert("حدث خطأ أثناء تحميل الصورة.");
      }
    }
  </script>
</body>
</html>
